        { q: "–ö–æ—è –≥—Ä—É–ø–∞ —Ö–æ—Ä–∞ —Å–µ –ø—Ä–æ—Ç–∏–≤–æ–ø–æ—Å—Ç–∞–≤—è –Ω–∞ –Ω–æ–≤–∞—Ç–∞ –≤—è—Ä–∞ —á—Ä–µ–∑ –±—É–Ω—Ç?", a: ["–ê) –°–µ–ª—è–Ω–∏—Ç–µ", "–ë) –ì—Ä—É–ø–∞ –±–æ–ª—è—Ä–∏", "–í) –ó–∞–Ω–∞—è—Ç—á–∏–∏—Ç–µ", "–ì) –¢—ä—Ä–≥–æ–≤—Ü–∏—Ç–µ"], c: 1, f: "–ì—Ä—É–ø–∞ –±–æ–ª—è—Ä–∏ —Å–µ –≤–¥–∏–≥–Ω–∞–ª–∏ –Ω–∞ –±—É–Ω—Ç, –Ω–æ –≤–ª–∞–¥–µ—Ç–µ–ª—è—Ç –≥–æ –ø–æ—Ç—É—à–∏–ª." },
        { q: "–ö–∞–∫–≤–æ –æ–∑–Ω–∞—á–∞–≤–∞ –¥—É–º–∞—Ç–∞ '–¥—É—Ö–æ–≤–µ–Ω—Å—Ç–≤–æ' —Å–ø–æ—Ä–µ–¥ —É—Ä–æ–∫–∞?", a: ["–ê) –í—Å–∏—á–∫–∏ –≤—è—Ä–≤–∞—â–∏", "–ë) –ì—Ä—É–ø–∞ –∑–∞ —Å–ª—É–∂–±–∞ –Ω–∞ –ë–æ–≥–∞", "–í) –í–ª–∞–¥–µ—Ç–µ–ª–∏—Ç–µ", "–ì) –£—á–µ–Ω–∏—Ç–µ —Ö–æ—Ä–∞"], c: 1, f: "–î—É—Ö–æ–≤–µ–Ω—Å—Ç–≤–æ—Ç–æ –µ –≥—Ä—É–ø–∞ –≤ –æ–±—â–µ—Å—Ç–≤–æ—Ç–æ, –∫–æ—è—Ç–æ —Å–ª—É–∂–∏ –Ω–∞ –ë–æ–≥–∞." },
        { q: "–ö–æ—è –µ –Ω–∞–π-–≥–æ–ª—è–º–∞—Ç–∞ —Ö—Ä–∏—Å—Ç–∏—è–Ω—Å–∫–∞ —Å–≥—Ä–∞–¥–∞, –ø–æ—Å—Ç—Ä–æ–µ–Ω–∞ –≤ –ü–ª–∏—Å–∫–∞?", a: ["–ê) –ó–ª–∞—Ç–Ω–∞—Ç–∞ —Ü—ä—Ä–∫–≤–∞", "–ë) –ì–æ–ª—è–º–∞—Ç–∞ –±–∞–∑–∏–ª–∏–∫–∞", "–í) –ë–æ—è–Ω—Å–∫–∞—Ç–∞ —Ü—ä—Ä–∫–≤–∞", "–ì) –†–∏–ª—Å–∫–∏—è—Ç –º–∞–Ω–∞—Å—Ç–∏—Ä"], c: 1, f: "–ì–æ–ª—è–º–∞—Ç–∞ –±–∞–∑–∏–ª–∏–∫–∞ –µ –±–∏–ª–∞ –Ω–∞–π-–≥–æ–ª–µ–º–∏—è—Ç —Ö—Ä–∞–º –ø–æ –æ–Ω–æ–≤–∞ –≤—Ä–µ–º–µ." },
        { q: "–ö–æ–π –µ –¥—É—Ö–æ–≤–Ω–∏—è—Ç –≤–æ–¥–∞—á –Ω–∞ –†–∏–º—Å–∫–∞—Ç–∞ —Ü—ä—Ä–∫–≤–∞?", a: ["–ê) –ü–∞—Ç—Ä–∏–∞—Ä—Ö", "–ë) –ü–∞–ø–∞", "–í) –ö–Ω—è–∑", "–ì) –ò–º–ø–µ—Ä–∞—Ç–æ—Ä"], c: 1, f: "–ü–∞–ø–∞ —Å–µ –Ω–∞—Ä–∏—á–∞ –¥—É—Ö–æ–≤–Ω–∏—è—Ç –≤–æ–¥–∞—á –Ω–∞ –†–∏–º—Å–∫–∞—Ç–∞ —Ü—ä—Ä–∫–≤–∞." },
        { q: "–ö—ä–¥–µ —Å–µ –ø–∞–∑—è—Ç –¥–Ω–µ—Å –æ—Ç–≥–æ–≤–æ—Ä–∏—Ç–µ –Ω–∞ –ø–∞–ø–∞—Ç–∞ –¥–æ –∫–Ω—è–∑ –ë–æ—Ä–∏—Å?", a: ["–ê) –í –°–æ—Ñ–∏—è", "–ë) –í—ä–≤ –í–∞—Ç–∏–∫–∞–Ω–∞", "–í) –í –ü–ª–∏—Å–∫–∞", "–ì) –í –¶–∞—Ä–∏–≥—Ä–∞–¥"], c: 1, f: "–û—Ç–≥–æ–≤–æ—Ä–∏—Ç–µ —Å–µ –ø–∞–∑—è—Ç –≤—ä–≤ –í–∞—Ç–∏–∫–∞–Ω—Å–∫–∞—Ç–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞." },
        { q: "–ö–∞–∫–≤–æ –∫–∞—á–µ—Å—Ç–≤–æ –Ω–∞ –¥—ä—Ä–∂–∞–≤–Ω–∏–∫ –ø—Ä–æ—è–≤—è–≤–∞ –ë–æ—Ä–∏—Å –≤ –ø—Ä–µ–≥–æ–≤–æ—Ä–∏—Ç–µ?", a: ["–ê) –†–µ—à–∏—Ç–µ–ª–Ω–æ—Å—Ç", "–ë) –û—Ç–ª–∏—á–µ–Ω –¥–∏–ø–ª–æ–º–∞—Ç", "–í) –°—Ç—Ä–æ–≥–æ—Å—Ç", "–ì) –ù–µ—Å–∏–≥—É—Ä–Ω–æ—Å—Ç"], c: 1, f: "–í –ø—Ä–µ–≥–æ–≤–æ—Ä–∏—Ç–µ –∫–Ω—è–∑ –ë–æ—Ä–∏—Å I —Å–µ –ø—Ä–æ—è–≤—è–≤–∞ –∫–∞—Ç–æ –æ—Ç–ª–∏—á–µ–Ω –¥–∏–ø–ª–æ–º–∞—Ç." },
        { q: "–ó–∞—â–æ –ë–æ—Ä–∏—Å –∏–∑–±–∏—Ä–∞ —Ö—Ä–∏—Å—Ç–∏—è–Ω—Å—Ç–≤–æ—Ç–æ –∑–∞ –¥—ä—Ä–∂–∞–≤–Ω–∞ —Ä–µ–ª–∏–≥–∏—è?", a: ["–ê) –ü–æ —Å–ª—É—á–∞–π–Ω–æ—Å—Ç", "–ë) –î–∞ –∏–∑—Ä–∞–≤–Ω–∏ —Å—Ç—Ä–∞–Ω–∞—Ç–∞ —Å –ï–≤—Ä–æ–ø–∞", "–í) –ü–æ –∂–µ–ª–∞–Ω–∏–µ –Ω–∞ –±–æ–ª—è—Ä–∏—Ç–µ", "–ì) –ó–∞—Ä–∞–¥–∏ –Ω–æ–≤–∞ –≤–æ–π–Ω–∞"], c: 1, f: "–ß—Ä–µ–∑ –Ω–µ–≥–æ –ë—ä–ª–≥–∞—Ä–∏—è —Å—Ç–∞–Ω–∞–ª–∞ —Ä–∞–≤–Ω–∞ —Å –≥–æ–ª–µ–º–∏—Ç–µ –µ–≤—Ä–æ–ø–µ–π—Å–∫–∏ –¥—ä—Ä–∂–∞–≤–∏." }
    ];

    let current = 0, scores = [0, 0], activeTeam = 0, rotation = 0;

    function spinWheel() {
        rotation += 1800 + Math.random() * 360;
        document.getElementById('wheel').style.transform = `rotate(${rotation}deg)`;
        document.getElementById('spin-btn').disabled = true;
        setTimeout(() => {
            activeTeam = (Math.floor((rotation % 360) / 45) % 2 === 0) ? 0 : 1;
            document.getElementById('go-btn').style.display = 'block';
        }, 4000);
    }

    function showGame() {
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('game-screen').classList.add('active');
        loadQ();
    }

    function loadQ() {
        if(current >= questions.length) { showEnd(); return; }
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('fact-box').style.visibility = 'hidden';
        const q = questions[current];
        document.getElementById('q-text').innerText = (current + 1) + ". " + q.q;
        const grid = document.getElementById('ans-grid');
        grid.innerHTML = "";
        q.a.forEach((ans, i) => {
            const b = document.createElement('button');
            b.className = 'btn-answer';
            b.innerText = ans;
            b.onclick = () => select(i);
            grid.appendChild(b);
        });
        updateUI();
    }

    function select(idx) {
        const q = questions[current];
        const btns = document.querySelectorAll('.btn-answer');
        btns.forEach(b => b.disabled = true);
        if(idx === q.c) {
            btns[idx].classList.add('correct');
            scores[activeTeam] += 10;
        } else {
            btns[idx].classList.add('wrong');
            btns[q.c].classList.add('correct');
        }
        document.getElementById('sc1').innerText = scores[0];
        document.getElementById('sc2').innerText = scores[1];
        document.getElementById('fact-box').innerHTML = "<b>üí° –ü–û–î–°–ö–ê–ó–ö–ê:</b> " + q.f;
        document.getElementById('fact-box').style.visibility = 'visible';
        document.getElementById('next-btn').style.display = 'block';
    }

    function nextQ() {
        current++;
        activeTeam = (activeTeam === 0) ? 1 : 0;
        loadQ();
    }

    function updateUI() {
        document.getElementById('p1').classList.toggle('active-team', activeTeam === 0);
        document.getElementById('p2').classList.toggle('active-team', activeTeam === 1);
    }

    function showEnd() {
        document.getElementById('game-screen').classList.remove('active');
        document.getElementById('end-screen').classList.add('active');
        document.getElementById('f-sc1').innerText = scores[0];
        document.getElementById('f-sc2').innerText = scores[1];
        let win = scores[0] > scores[1] ? "–ü–û–ë–ï–î–ê –ó–ê –°–õ–ê–í–Ø–ù–ò–¢–ï!" : (scores[1] > scores[0] ? "–ü–û–ë–ï–î–ê –ó–ê –ü–†–ê–ë–™–õ–ì–ê–†–ò–¢–ï!" : "–†–ê–í–ï–ù–°–¢–í–û!");
        document.getElementById('winner-text').innerText = win;
    }
</script>
